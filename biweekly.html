<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quinzenal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 h-screen w-full flex items-center justify-center p-4">
    <div class="w-1/2">
        <div class="relative overflow-hidden">
            <!-- Container dos cards -->
            <div id="slider" class="flex transition-transform duration-500 ease-in-out">
                <!-- Card 1 -->
                <div class="min-w-full px-2">
                    <div class="bg-white rounded-lg shadow-lg">
                        <div class="h-[45rem] bg-blue-500 rounded-lg mb-4 flex items-center justify-center">
                            <img src="./biweekly/email1.png" alt="Email 1" class="h-full w-full">
                        </div>
                    </div>
                </div>

                <!-- Card 2 -->
                <div class="min-w-full px-2">
                    <div class="bg-white rounded-lg shadow-lg">
                        <div class="h-[45rem] bg-blue-500 rounded-lg mb-4 flex items-center justify-center">
                            <img src="./biweekly/email2.png" alt="Email 1" class="h-full w-full">
                        </div>
                    </div>
                </div>

                <!-- Card 3 -->
                <div class="min-w-full px-2">
                    <div class="bg-white rounded-lg shadow-lg">
                        <div class="h-[45rem] bg-blue-500 rounded-lg mb-4 flex items-center justify-center">
                            <img src="./biweekly/email3.png" alt="Email 1" class="h-full w-full">
                        </div>
                    </div>
                </div>

                <!-- Card 4 -->
                <div class="min-w-full px-2">
                    <div class="bg-white rounded-lg shadow-lg">
                        <div class="h-[45rem] bg-blue-500 rounded-lg mb-4 flex items-center justify-center">
                            <img src="./biweekly/email4.png" alt="Email 1" class="h-full w-full">
                        </div>
                    </div>
                </div>

            </div>

            <!-- Botões de navegação -->
            <button id="prev"
                class="absolute left-0 top-1/2 -translate-y-1/2 bg-white rounded-full shadow-lg hover:bg-gray-100">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
            </button>
            <button id="next"
                class="absolute right-0 top-1/2 -translate-y-1/2 bg-white rounded-full shadow-lg hover:bg-gray-100">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                </svg>
            </button>
        </div>

        <!-- Indicadores -->
        <div class="flex justify-center gap-2 mt-4">
            <button class="indicator w-3 h-3 rounded-full bg-blue-500"></button>
            <button class="indicator w-3 h-3 rounded-full bg-gray-300"></button>
            <button class="indicator w-3 h-3 rounded-full bg-gray-300"></button>
            <button class="indicator w-3 h-3 rounded-full bg-gray-300"></button>
        </div>
    </div>

    <script>
        const slider = document.getElementById('slider');
        const prevBtn = document.getElementById('prev');
        const nextBtn = document.getElementById('next');
        const indicators = document.querySelectorAll('.indicator');

        let current = 0;
        const total = 4;

        function updateSlider() {
            slider.style.transform = `translateX(-${current * 100}%)`;
            indicators.forEach((ind, i) => {
                ind.classList.toggle('bg-blue-500', i === current);
                ind.classList.toggle('bg-gray-300', i !== current);
            });
        }

        prevBtn.addEventListener('click', () => {
            current = current === 0 ? total - 1 : current - 1;
            updateSlider();
        });

        nextBtn.addEventListener('click', () => {
            current = current === total - 1 ? 0 : current + 1;
            updateSlider();
        });

        indicators.forEach((ind, i) => {
            ind.addEventListener('click', () => {
                current = i;
                updateSlider();
            });
        });
    </script>
</body>

</html>
